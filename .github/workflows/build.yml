name: Build

on: push

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black
          pip install pytest

      - name: Check codestyle
        run: black . --check --diff

      - name: test
        run: make test

